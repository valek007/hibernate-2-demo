# ================================
# CONEXIÓN A BASE DE DATOS MYSQL
# ================================
hibernate.connection.driver_class = com.mysql.cj.jdbc.Driver
hibernate.connection.url = jdbc:mysql://localhost:3307/movie?useSSL=false&serverTimezone=UTC
hibernate.connection.username = root
hibernate.connection.password = root

# (MySQL NO usa default_schema, así que lo quitamos)
# hibernate.default_schema = public

# ================================
# DIALECTO DE HIBERNATE PARA MYSQL
# ================================
hibernate.dialect = org.hibernate.dialect.MySQL8Dialect

# ================================
# CONFIGURACIÓN DE HIBERNATE
# ================================
hibernate.show_sql = true
hibernate.format_sql = true
hibernate.use_sql_comments = true
hibernate.highlight_sql = true

# ================================
# ESTRATEGIA DE HBM2DDL
#   update   ? actualiza sin borrar datos
#   create   ? crea cada vez
#   validate ? valida el esquema
#   none     ? no hace cambios
# ================================
hibernate.hbm2ddl.auto = update
